<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      // Handle GitHub Pages subpath (staging) vs production root
      var projectPath = '/IntensitySuccess-Staging/';
      var base = location.pathname.startsWith(projectPath) ? projectPath : '/';
      var baseEl = document.createElement('base');
      baseEl.setAttribute('href', base);
      document.head.prepend(baseEl);
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos — Intensity Success</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <script>
(async () => {
  try {
    const res = await fetch('/includes/header.html');
    const html = await res.text();
    document.getElementById('site-header').innerHTML = html;

    // Optional: Activate nav toggle after insertion
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
  } catch (err) {
    console.error('Header load failed:', err);
  }
})();
</script>
<body>
  <div id="site-header"></div>

  <section class="section alt">
    <div class="container narrow" style="text-align:center;">
      <h1>Videos</h1>
      <p class="form-note">Coming soon — tutorials, insights, and strategy breakdowns from Intensity Success.</p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© <span id="y"></span> Intensity Success · All rights reserved.</p>
      <div class="footer-links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/blog/">Blog</a>
      </div>
    </div>
  </footer>

  <script>
    const y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
