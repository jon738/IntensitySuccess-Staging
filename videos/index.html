<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      // Handle GitHub Pages subpath (staging) vs production root
      var projectPath = '/IntensitySuccess-Staging/';
      var base = location.pathname.startsWith(projectPath) ? projectPath : '/';
      var baseEl = document.createElement('base');
      baseEl.setAttribute('href', base);
      document.head.prepend(baseEl);
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos — Intensity Success</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
<body>
  <div id="site-header"></div>

  <section class="section alt">
    <div class="container narrow" style="text-align:center;">
      <h1>Videos</h1>
      <p class="form-note">Coming soon — tutorials, insights, and strategy breakdowns from Intensity Success.</p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© <span id="y"></span> Intensity Success · All rights reserved.</p>
      <div class="footer-links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/blog/">Blog</a>
      </div>
    </div>
  </footer>

  <script>
    const y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  </script>
    <!-- existing scripts here -->
  <script>
  (function () {
    var projectPath = '/IntensitySuccess-Staging/';
    var prefix = location.pathname.startsWith(projectPath) ? projectPath : '/';

    function initHeaderBehaviors() {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.site-nav');
      if (toggle && nav) {
        toggle.addEventListener('click', () => {
          const open = nav.classList.toggle('open');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
      }
    }

    function loadHeader() {
      const mount = document.getElementById('site-header');
      if (!mount) return;
      fetch(prefix + 'includes/header.html')
        .then(r => r.text())
        .then(html => {
          mount.innerHTML = html;
          initHeaderBehaviors();
        })
        .catch(err => console.error('Header load failed:', err));
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadHeader);
    } else {
      loadHeader();
    }
  })();
  </script>
</body>
</html>
