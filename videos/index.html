<script>
(function () {
  // figure out the right prefix (prod "/" vs GH Pages "/IntensitySuccess-Staging/")
  var projectPath = '/IntensitySuccess-Staging/';
  var prefix = location.pathname.startsWith(projectPath) ? projectPath : '/';

  function setActiveNav() {
    // normalize current path so both prod and staging look like "/blog/…"
    var path = location.pathname;
    if (path.startsWith(projectPath)) path = path.slice(projectPath.length - 1); // keep leading "/"

    // Mark active by route family
    var rules = [
      { id: 'nav-blog',   test: p => p === '/blog' || p === '/blog/' || p.startsWith('/blog/') },
      { id: 'nav-videos', test: p => p === '/videos' || p === '/videos/' || p.startsWith('/videos/') },
      { id: 'nav-news',   test: p => p === '/news' || p === '/news/' || p.startsWith('/news/') },
    ];

    rules.forEach(({id, test}) => {
      var el = document.getElementById(id);
      if (el && test(path)) el.classList.add('active');
    });
  }

  function wireHeaderBehaviors() {
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
    setActiveNav(); // <<— run AFTER header is in the DOM
  }

  function loadHeader() {
    const mount = document.getElementById('site-header');
    if (!mount) return;
    fetch(prefix + 'includes/header.html', { cache: 'no-cache' })
      .then(r => r.text())
      .then(html => {
        mount.innerHTML = html;
        wireHeaderBehaviors();
      })
      .catch(err => console.error('Header load failed:', err));
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadHeader);
  } else {
    loadHeader();
  }
})();
</script>
