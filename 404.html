<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not Found</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="section">
    <div class="narrow">
      <h1>404 – Page not found</h1>
      <p class="form-note">The page you’re looking for doesn’t exist or moved.</p>
      <p><a id="home-link" class="btn btn-primary" href="/">Go home</a></p>

<script>
(function () {
  // Detect GitHub Pages project path vs production
  var projectPath = '/IntensitySuccess-Staging/';
  var prefix = location.pathname.startsWith(projectPath) ? projectPath : '/';

  // Fix the home button
  var homeLink = document.getElementById('home-link');
  if (homeLink) homeLink.setAttribute('href', prefix);
})();
</script>
    </div>
  </main>
</body>
</html>
